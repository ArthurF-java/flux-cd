apiVersion: apps/v1
kind: Deployment
metadata:
  name: feproject
  namespace: dev
  labels:
    app: feproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feproject
  template:
    metadata:
      labels:
        app: feproject
    spec:
      containers:
        - name: feproject
          image: arthurfonichkin/feproject:dev-dcfe995be29c4a65017fa6d502b6359b5481d6c6
          ports:
            - containerPort: 80
          env: null
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1
